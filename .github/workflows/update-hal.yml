name: Update HAL publications

on:
  schedule:
    - cron: "0 9 * * 1"   # chaque lundi à 9h (UTC)
  workflow_dispatch:      # exécution manuelle possible depuis GitHub

jobs:
  update-hal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Fetch publications from HAL
        run: python scripts/fetch_hal.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add _data/publications.yml
          git commit -m "Mise à jour automatique des publications HAL" || echo "Aucun changement"
          git push
